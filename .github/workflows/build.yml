name: Build and Scan with Veracode

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Prepare artifact
        run: zip -r app.zip ./

      - name: Upload artifact for next job
        uses: actions/upload-artifact@v4
        with:
          name: app-zip
          path: app.zip

  scan:
    needs: build
    uses: randrez/veracode/blob/main/veracode.yml@main
    with:
      artifact: app.zip
    secrets: inherit