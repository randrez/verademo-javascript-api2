name: Veracode Scan

on:
  repository_dispatch:
    types: [veracode-build] 
  push:
    branches: [ main ]
  pull_request:

jobs:
  build_and_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ—ï¸ Empaquetar el proyecto (excluyendo carpetas no necesarias)
      - name: Package source for Veracode
        run: |
          zip -r app.zip . -x ".git/*" "node_modules/*" ".github/*"

      # ğŸ“¦ Subir artefacto que usarÃ¡ Veracode
      - name: Upload artifact for Veracode
        uses: actions/upload-artifact@v4
        with:
          name: veracode-artifact
          path: app.zip