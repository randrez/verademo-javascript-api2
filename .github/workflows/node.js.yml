# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    
     - name: Install dependencies
       run: npm install

     - name: Crear carpeta de salida
       run: mkdir -p output

     - name: Zip build output (excluyendo node_modules, .git, .github)
       run: |
         zip -r output/build.zip . -x "node_modules/*" ".git/*" ".github/*"

     - name: Subir artifact de build
       uses: actions/upload-artifact@v4
       with:
          name: build
          path: output/build.zip


     - name: Veracode Upload And Scan
       uses: veracode/veracode-uploadandscan-action@0.2.6
       with:
          appname: "verademo-javascript-api"
          filepath: ${{ github.repository }}
          version: ${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          scanallnonfataltoplevelmodules: true
          deleteincompletescan: true
          debug: true
       continue-on-error: false
    
