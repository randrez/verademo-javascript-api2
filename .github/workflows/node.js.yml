name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  checkout-and-package:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

  upload-scan:
    needs: checkout-and-package
    runs-on: ubuntu-latest
    steps:
     - name: Crear carpeta de salida
       run: mkdir -p output

     - name: Zip build output (excluyendo node_modules, .git, .github)
       run: |
         zip -r output/build.zip . -x "node_modules/*" ".git/*" ".github/*"

     - name: Subir artifact de build
       uses: actions/upload-artifact@v4
       with:
          name: build
          path: output/build.zip

     - name: Veracode Upload And Scan
       uses: veracode/veracode-uploadandscan-action@0.2.6
       with:
          appname: "verademo-javascript-api"
          filepath: ./output
          version: ${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          scanallnonfataltoplevelmodules: true
          deleteincompletescan: true
          debug: true
       continue-on-error: false

     - name: Veracode Upload And Scan
       uses: veracode/veracode-uploadandscan-action@0.2.6
       with:
          appname: "verademo-javascript-api"
          filepath: ./output/build.zip
          version: ${{ github.run_id }}-${{ github.run_number }}-${{ github.run_attempt }}
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          scanallnonfataltoplevelmodules: true
          deleteincompletescan: true
          debug: true
       continue-on-error: false
