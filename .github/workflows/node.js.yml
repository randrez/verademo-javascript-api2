name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  checkout-and-package:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source
          path: |
            ./
            !node_modules/
            !.git/
            !.github/

  pipeline-scan:
    needs: checkout-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Download source artifact
        uses: actions/download-artifact@v4
        with:
          name: source
          path: workspace

      - name: Crear carpeta de salida
        run: mkdir -p workspace/output

      - name: Zip build output (excluyendo node_modules, .git, .github)
        run: |
          cd workspace
          zip -r output/build.zip . -x "node_modules/*" ".git/*" ".github/*" "output/*"

      - name: Debug build output
        run: |
          ls -R ./workspace/output/

      - name: Veracode Pipeline-Scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.18
        with:
          vid: ${{ secrets.VERACODE_API_ID }}
          vkey: ${{ secrets.VERACODE_API_KEY }}
          file: ./workspace/output/build.zip 
          token: ${{ github.token }}
          json_output: true
          json_output_file: veracode-results.json
          fail_build: true

      - name: Pipeline scan results
        uses: actions/upload-artifact@v4
        with:
            name: veracode-results
            path: veracode-results.json
        
      - name: Veracode scan results to GitHub issues
        uses: veracode/veracode-flaws-to-issues@v2.1.19
        with:
          scan-results-json: 'veracode-results.json'
          
      - name: Verify issues created
        run: |
          echo "âœ… Security issues created in GitHub"
          echo "Check: https://github.com/${{ github.repository }}/issues"
