name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  checkout-and-package:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v4
      
      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: source
          path: |
            ./
            !node_modules/
            !.git/
            !.github/

  pipeline-scan:
    needs: checkout-and-package
    runs-on: ubuntu-latest
    steps:
      - name: Download source artifact
        uses: actions/download-artifact@v4
        with:
          name: source
          path: workspace

      - name: Crear carpeta de salida
        run: mkdir -p workspace/output

      - name: Zip build output (excluyendo node_modules, .git, .github)
        run: |
          cd workspace
          zip -r output/build.zip . -x "node_modules/*" ".git/*" ".github/*" "output/*"

      - name: Debug build output
        run: |
          ls -R ./workspace/output/

      - name: Veracode Pipeline-Scan
        uses: veracode/Veracode-pipeline-scan-action@v1.0.18
        with:
          # vid
          vid: ${{ secrets.VERACODE_API_ID }}
          # vkey
          vkey: ${{ secrets.VERACODE_API_KEY }}
          # Filename of the packaged application to upload and scan.
          file: ./workspace/output/build.zip 
          token: ${{ github.token }}
          json_output: true
          json_output_file: veracode-results.json
          json_display: false
          summary_display: true
          verbose: true
          
      - name: Verify results file
        run: |
          echo "Current directory:"
          pwd
          echo "Files in directory:"
          ls -la
          echo "Checking for results file:"
          if [ -f "veracode-results.json" ]; then
            echo "✅ veracode-results.json found!"
            echo "File size: $(wc -l < veracode-results.json) lines"
          else
            echo "❌ veracode-results.json NOT found!"
            exit 1
          fi
          
      - name: Pipeline scan results
        uses: actions/upload-artifact@v4
        with:
          name: veracode-results-pipeline-scan
          path: veracode-results.json

      - name: Convert to SARIF
        uses: veracode/veracode-pipeline-scan-results-to-sarif@v2.0.4
        with:
          scan-type: pipeline
          pipeline-results-json: veracode-results.json
          output-results-sarif: veracode-results.sarif
          finding-rule-level: 4:3:0
          githubToken: ${{ github.token }}
          noupload: false
          
      - name: Upload SARIF file (backup)
        uses: actions/upload-artifact@v4
        with:
          name: sarif-results
          path: veracode-results.sarif
        if: always()